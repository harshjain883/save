<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Album - Spotify Clone</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="sidebar">
        <div class="logo">
            <i class="fas fa-music"></i>
            <h2>Spotify Clone</h2>
        </div>
        
        <nav class="nav-menu">
            <a href="/" class="nav-item">
                <i class="fas fa-home"></i>
                <span>Home</span>
            </a>
            <a href="/search" class="nav-item">
                <i class="fas fa-search"></i>
                <span>Search</span>
            </a>
            <a href="#" class="nav-item">
                <i class="fas fa-book"></i>
                <span>Your Library</span>
            </a>
        </nav>
    </div>

    <div class="main-content">
        <div class="top-bar">
            <div class="nav-buttons">
                <button class="nav-btn" onclick="history.back()">
                    <i class="fas fa-chevron-left"></i>
                </button>
                <button class="nav-btn" onclick="history.forward()">
                    <i class="fas fa-chevron-right"></i>
                </button>
            </div>
        </div>

        <div class="content-wrapper">
            <!-- Album Header -->
            <div class="album-header" id="albumHeader">
                <div class="loading">
                    <i class="fas fa-spinner fa-spin"></i>
                    <p>Loading album...</p>
                </div>
            </div>

            <!-- Album Controls -->
            <div class="album-controls" id="albumControls" style="display: none;">
                <button class="play-all-btn">
                    <i class="fas fa-play"></i>
                    Play
                </button>
                <button class="icon-btn">
                    <i class="far fa-heart"></i>
                </button>
                <button class="icon-btn">
                    <i class="fas fa-ellipsis-h"></i>
                </button>
            </div>

            <!-- Song List -->
            <div class="song-list" id="songList">
                <!-- Songs will be loaded here -->
            </div>
        </div>
    </div>

    <!-- Music Player -->
    <div class="music-player" id="musicPlayer">
        <div class="player-left">
            <img src="https://via.placeholder.com/56" alt="Album Art" id="playerImage" class="player-image">
            <div class="player-info">
                <div class="player-title" id="playerTitle">Select a song</div>
                <div class="player-artist" id="playerArtist">Artist</div>
            </div>
            <button class="player-icon-btn" id="likeBtn">
                <i class="far fa-heart"></i>
            </button>
        </div>

        <div class="player-center">
            <div class="player-controls">
                <button class="control-btn" id="shuffleBtn">
                    <i class="fas fa-random"></i>
                </button>
                <button class="control-btn" id="prevBtn">
                    <i class="fas fa-step-backward"></i>
                </button>
                <button class="control-btn play-btn" id="playBtn">
                    <i class="fas fa-play"></i>
                </button>
                <button class="control-btn" id="nextBtn">
                    <i class="fas fa-step-forward"></i>
                </button>
                <button class="control-btn" id="repeatBtn">
                    <i class="fas fa-redo"></i>
                </button>
            </div>
            <div class="player-timeline">
                <span class="time-current" id="currentTime">0:00</span>
                <div class="timeline">
                    <input type="range" min="0" max="100" value="0" class="timeline-slider" id="timelineSlider">
                </div>
                <span class="time-total" id="totalTime">0:00</span>
            </div>
        </div>

        <div class="player-right">
            <button class="player-icon-btn" id="queueBtn">
                <i class="fas fa-list"></i>
            </button>
            <button class="player-icon-btn" id="volumeBtn">
                <i class="fas fa-volume-up"></i>
            </button>
            <div class="volume-control">
                <input type="range" min="0" max="100" value="70" class="volume-slider" id="volumeSlider">
            </div>
        </div>
    </div>

    <audio id="audioPlayer"></audio>

    <script>
        const albumId = "{{ album_id }}";
    </script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
    <script src="{{ url_for('static', filename='js/player.js') }}"></script>
    <script>
        // Load album data
        async function loadAlbum() {
            try {
                const response = await fetch(`/api/albums/${albumId}`);
                const data = await response.json();
                
                if (data.success) {
                    displayAlbumHeader(data.data);
                    displaySongs(data.data.songs);
                }
            } catch (error) {
                console.error('Error loading album:', error);
            }
        }

        function displayAlbumHeader(album) {
            const header = document.getElementById('albumHeader');
            header.innerHTML = `
                <img src="${album.image[2]?.link || album.image}" alt="${album.name}" class="album-image">
                <div class="album-info">
                    <span class="album-type">ALBUM</span>
                    <h1 class="album-title">${album.name}</h1>
                    <div class="album-meta">
                        <span>${album.primaryArtists || album.artists?.map(a => a.name).join(', ')}</span>
                        <span>•</span>
                        <span>${album.year}</span>
                        <span>•</span>
                        <span>${album.songCount || album.songs?.length} songs</span>
                    </div>
                </div>
            `;
            document.getElementById('albumControls').style.display = 'flex';
        }

        function displaySongs(songs) {
            const songList = document.getElementById('songList');
            songList.innerHTML = songs.map((song, index) => `
                <div class="song-item" onclick="playSong('${song.id}', ${index})">
                    <div class="song-number">${index + 1}</div>
                    <div class="song-details">
                        <div class="song-name">${song.name || song.title}</div>
                        <div class="song-artist">${song.primaryArtists || song.artists?.map(a => a.name).join(', ')}</div>
                    </div>
                    <div class="song-duration">${formatDuration(song.duration)}</div>
                </div>
            `).join('');
        }

        function formatDuration(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        loadAlbum();
    </script>
</body>
</html>
